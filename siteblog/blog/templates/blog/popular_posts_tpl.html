
<h2 class="sidebar-title">Popular posts</h2>
<div class="grid">


    {% for post in posts %}
                            <div class="portfolio-item recent" >
                                    {% if post.photo %}
                                    <img src="{{ post.photo.url }}" alt="" width="350" class="mr-3">
                                    {% else %}
                                    <img src="https://picsum.photos/id/1060/350/235/?blur=2" alt="" width="350" class="mr-3">
                                    {% endif%}
                                <div class="portfolio-text">
                                    <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
                                    <p>By {{ post.author }} <span>|</span> {{ post.created_at|date:"j E Y" }} </p>
                                </div>
                            </div>

    {% endfor %}
</div>
